<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Button</title>
  </head>
  <body>
    <script src="https://app.protobject.com/framework/p.js"></script>
    <script src="config.js"></script>

    <h1 style="font-family:sans-serif; text-align:center; margin-top:20px">
      Control de Ciclo
    </h1>

    <script>
      // BotÃ³n grande y claro
      const button = new Protobject.Button({
        text: "Cambiar Ciclo",
        style: {
          backgroundColor: "blue",
          color: "white",
          padding: "14px 24px",
          width: "calc(100% - 160px)",
          height: "80px",
          top: "80px",
          left: "80px",
          borderRadius: "20px",
          fontSize: "20px",
          fontWeight: "bold",
        },
      });

      // Enviamos 'true' al presionar para conmutar el ciclo en index.html
      button.onPressed(() => {
        Protobject.Core.send(true).to("index.html");
      });

      // Ignoramos onRelease para evitar doble evento por cada click
      // button.onRelease(() => {});
    </script>

    <style>
      #ProtobjectPlusButton { width: 80px !important; }
      #ProtobjectPlusButton::after { content: " Connect"; }
    </style>
  </body>
</html>
