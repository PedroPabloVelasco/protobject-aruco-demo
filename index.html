<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<title>Semáforos coordinados</title>
<link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
  <h1>Semáforos coordinados (ciclo normal + prioridades)</h1>
  <p class="subtitle">Regla de paso: el i-ésimo vehículo cruza a t0 + (4 + 2·i) s.</p>

  <div class="layout">
    <div class="stage">
      <div class="road ns"></div>
      <div class="road ew"></div>
      <div class="stopline ns"></div>
      <div class="stopline ew"></div>

      <!-- Semáforos -->
      <div class="tl" id="tl-ns">
        <div id="ns-r" class="lamp r on"></div>
        <div id="ns-y" class="lamp y"></div>
        <div id="ns-g" class="lamp g"></div>
      </div>
      <div class="tl" id="tl-ew">
        <div id="ew-r" class="lamp r on"></div>
        <div id="ew-y" class="lamp y"></div>
        <div id="ew-g" class="lamp g"></div>
      </div>

      <!-- Colas -->
      <div class="queue" id="queue-ns"></div>
      <div class="queue" id="queue-ew"></div>

      <div class="banner" id="banner">Ciclo normal</div>
      <div class="info" id="info">Fase: —</div>
      <div class="passing" id="passing">PASANDO <span class="dir">NS</span></div>
    </div>

    <!-- tiempos máximos esperados (sección nueva) -->
    <div class="small" style="margin-top:10px">
      <div><b>Tiempo máximo esperado por tipo</b> (NS+EW):</div>
      <div id="waitByType">—</div>
    </div>


  </div>

  <script src="https://app.protobject.com/framework/p.js"></script>
  <script src="config.js"></script>
  <script> Protobject.Core.onReceived(()=>{}); </script>

  <script type="module" src="js/main.js"></script>

</body>
</html>
